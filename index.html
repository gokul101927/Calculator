<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div class="calculator">
            <div class="display">0</div>
            <button type="button" class="clear btn" value="clear">AC</button>
            <button type="button" class="sign btn" value="sign">+/-</button>
            <button type="button" class="percent btn" value="percent">%</button>
            <button type="button" class="operator btn" value="/">/</button>
            <button type="button" class="operand btn" value="7">7</button>
            <button type="button" class="operand btn" value="8">8</button>
            <button type="button" class="operand btn" value="9">9</button>
            <button type="button" class="operator btn" value="*">*</button>
            <button type="button" class="operand btn" value="4">4</button>
            <button type="button" class="operand btn" value="5">5</button>
            <button type="button" class="operand btn" value="6">6</button>
            <button type="button" class="operator btn" value="-">-</button>
            <button type="button" class="operand btn" value="1">1</button>
            <button type="button" class="operand btn" value="2">2</button>
            <button type="button" class="operand btn" value="3">3</button>
            <button type="button" class="operator btn" value="+">+</button>
            <button type="button" class="operand btn" id="zero" value="0">0</button>
            <button type="button" class="decimal btn" value=".">.</button>
            <button type="button" class="equals btn" value="=">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
